    <div class="row bd-1 pb-20">
        <div class="col-xs-12 pl-5">
            <h3>Step.1 选择收货地址</h3>
            <form class="form-horizontal addr_form">
                <div class="radio">
                    <label>
                        <input type="radio" name="address" value="existing" checked="checked">
                        我想使用已有地址
                    </label>
                </div>
                <div id="payment-existing">
                    <select name="address_id" class="form-control form-item p-t-15">
                        <!--<option value="1" selected="selected">广州市越秀区小北御景花园C306达内时代科技广场,大佬,13543669546</option>-->
                        <!--<option value="1" selected="selected">广州市白云区沙涌北大街,周几把,13542361123</option>-->
                    </select>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="address" value="new">
                       我想使用新地址
                    </label>
                </div>
            <div class="new_adress hide">
                <div class="form-group mt-30">
                    <div class="col-xs-12">
                        <label for="name">收货人:</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" id="name" class="form-control" required placeholder="请输入您的姓名"/>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-xs-12">
                        <label for="phone">收货号码:</label>
                    </div>
                    <div class="col-md-5">
                        <input type="text" maxlength="11" id="phone" class="form-control" pattern="1[35789]\d{9}" required placeholder="请输入您的手机号码"/>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-xs-12">
                        <label for="address">收货地址:</label>
                    </div>
                    <div class="col-md-12">
                        <input type="text" id="address" class="form-control" required placeholder="请输入收货地址"/>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success btn-default fr">提交新地址</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <!--订单主体内容-->
        <div class="col-xs-12 pl-5">

            <table class="table table-hover tcart">
