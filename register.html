<!--注册表单-->
<div class="container form-bg">

    <div class="form-horizontal login-form">
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><label for="uname">用户名</label></div>
            <div class="col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10"><input type="text" class="form-control" id="uname" placeholder="请输入用户名"/></div>
            <div class="col-sm-offset-4 col-sm-4 col-xs-offset-1 col-xs-10"><span class="text-info text-hide">1</span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><label for="pwd">密码</label></div>
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><input type="password" class="form-control" id="pwd" placeholder="请输入密码"/></div>
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><span class="text-danger text-hide">1</span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><label for="cpwd">确认密码</label></div>
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><input type="password" class="form-control" id="cpwd" placeholder="请确认密码"/></div>
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><span class="text-danger text-hide">1</span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><label for="email">电子邮箱</label></div>
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><input type="email" class="form-control" id="email" placeholder="请输入电子邮箱"/></div>
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><span class="text-danger text-hide">1</span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><label for="phone">手机号码</label></div>
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><input type="text" class="form-control" id="phone" placeholder="请输入手机号码"/></div>
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><span class="text-danger text-hide">1</span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="checkb"/>同意《用户协议》
                    </label>
                </div>

            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4  col-xs-offset-1 col-xs-10"><button id="sub" type="button" class="btn btn-success btn-md">确认注册</button></div>
        </div>
    </div>
</div>
